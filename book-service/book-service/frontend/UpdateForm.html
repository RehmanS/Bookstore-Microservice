<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <link rel="stylesheet" type="text/css" href="css/Form.css">
</head>
<body>
<h1>Update the book</h1>
<form>
    <label for="name"></label>
    <input type="text" id="name" name="name" required placeholder="Book Name">

    <label for="author"></label>
    <input type="text" id="author" name="author" placeholder="Author">

    <label for="year"></label>
    <input type="number" id="year" name="year" placeholder="Book year">

    <label for="fiction"></label>
    <input type="text" id="fiction" name="fiction" placeholder="Fiction">

    <label for="isbn"></label>
    <input type="text" id="isbn" name="isbn" placeholder="Isbn">

    <label for="description"></label>
    <textarea id="description" name="description" required placeholder="Description"></textarea>

    <input type="submit" value="Update Book" id="updateButton">
</form>
</body>
</html>
